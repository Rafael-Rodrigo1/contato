<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Contato</title>
    <link rel="stylesheet" href="Style_Contato.css">
</head>
<body>
    <form action="?" method="post">
        <h1>Envie o seu contato</h1>
        <input class="text" maxlength="40" placeholder="Nome" >
        <input type="email" class="text" placeholder="Email">
        <input class="Number" maxlength="11" placeholder="(21)90000-0000">
        <input class="button" type="submit" value="Enviar">
    </form>
</body>
</html>
